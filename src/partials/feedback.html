<section class="feedback">
  <div class="container feedback__container">
    <div class="feedback__content">
      <h2 class="feedback__title section-title">Нужна помощь с выбором тура?</h2>
      <p class="feedback__descr section-descr">Заполните форму, наш менеджер свяжется с вами в ближайшее время и подберет
        подходящий тур
      </p>
      <form action="#" class="form feedback__form">
        <label class="form__label">
          <input type="text" name="Имя" class="input-reset form__input" placeholder="Имя">
        </label>
        <label class="form__label">
          <input type="tel" name="Телефон" class="input-reset form__input" placeholder="Телефон">
        </label>
        <label class="form__label">
          <input type="email" name="E-mail" class="input-reset form__input" placeholder="E-mail">
        </label>
        <button class="btn-reset feedback__btn btn-main">Отправить</button>
      </form>
      <span class="feedback__span">Нажимая кнопку, вы соглашаетесь с условиями обработки персональных данных</span>
    </div>
  </div>
</section>
